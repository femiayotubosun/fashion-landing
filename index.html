<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.0/css/all.min.css"
      integrity="sha512-AyOHI/tIMgoG+32apAs3OdqFowPSDqiz5vLcD2wdhBJ4J/xF1PI6UITcyhS5HCmsiioapRaONqYBvimxzFfnoA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="fashion__container">
      <!-- ------------------------------- Navbar -------------------------------- -->
      <nav class="fashion__header" id="jsFashionHeader">
        <button class="fashion__hamburger" id="jsHamburger">
          <span></span>
          <span></span>
          <span></span>
        </button>

        <div class="fashion__mobile-menu" id="jsMobileMenu">
          <a href="#">Home</a>
          <a href="#shop">Shop</a>
          <a href="#">LookBook</a>
          <a href="#">Features</a>
          <a href="#">Pages</a>
          <a href="#">Blog</a>
        </div>
        <h1 class="fashion__header-logo">Your Logo</h1>
        <div class="fashion__header-links">
          <a href="#">Home</a>
          <a href="#shop">Shop</a>
          <a href="#">LookBook</a>
          <a href="#">Features</a>
          <a href="#">Pages</a>
          <a href="#">Blog</a>
        </div>
        <div class="fashion__header-icons">
          <i class="fas fa-search"></i>
          <i class="fas fa-heart"></i>
          <i class="fas fa-shopping-cart"></i>
        </div>
      </nav>
      <!-- ----------------------------- End Navbar ------------------------------ -->

      <!-- ---------------------------- Hero section ----------------------------- -->
      <div class="fashion__hero" id="shop">
        <div class="fashion__hero-content">
          <p>NEW TREND</p>
          <h1>COLLUSION</h1>
          <p>An exclusive selection of this season's trends.</p>
          <div class="fashion__hero-content__buttons">
            <button>DISCOVER</button>
            <button>SHOP NOW</button>
          </div>
        </div>

        <div class="fashion__hero-buttons"></div>
      </div>
      <!-- -------------------------- End Hero section --------------------------- -->

      <!-- --------------------------- Fashion Category --------------------------- -->
      <div class="fashion__category">
        <div class="fashion__category__top-left">
          <div class="mask">
            <button class="fashion__category-button">CATEGORY NAME</button>
          </div>
        </div>
        <div class="fashion__category__right">
          <div class="mask">
            <button class="fashion__category-button">CATEGORY NAME</button>
          </div>
        </div>
        <div class="fashion__category__bottom-left">
          <div class="mask">
            <button class="fashion__category-button">CATEGORY NAME</button>
          </div>
        </div>
        <div class="fashion__category__bottom-center">
          <div class="mask">
            <button class="fashion__category-button">CATEGORY NAME</button>
          </div>
        </div>
      </div>
      <!-- ------------------------ End Fashion Category ------------------------- -->
      <div class="fashion__gender-section"></div>
      <div class="fashion__gender-section"></div>
      <div class="fashion__avone-style"></div>
      <div class="fashion__tachen19"></div>
      <div class="fashion__footer"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
